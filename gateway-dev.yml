# ===============================
# Appli gateway
# ===============================
server:
  port: 8060

# ===============================
# Eureka config
# ===============================
registry:
  server:
    name: localhost
    port: 8050

eureka:
  client:
    service-url:
      defaultZone: http://${registry.server.name}:${registry.server.port}/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: lb_route
          uri: lb://msrecherche
          predicates:
              - Path=/recherche/**
          filters:
              - RewritePath=/recherche/(?<segment>.*), /$\{segment}

        - id: lb_route
          uri: lb://msreservation
          predicates:
              - Path=/reservation/**
          filters:
              - RewritePath=/(?<segment>.*), /$\{segment}
